<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="options.css">
  <title>HTML AIM TRAINER by Nate</title>
</head>

<body>
  <header>
    <h1>HTML AIM TRAINER by Nate</h1>
  </header>

  <br></br>
  
<h3>
  <form action="#" method="post">
    <label for="options">Time Limit</label>
    <select id="timelimit_options" name="options">
      <option value="option1">1 Minute</option>
      <option value="option2">2 Minutes</option>
      <option value="option3">3 Minutes</option>
      <option value="option4">4 Minutes</option>
      <option value="option5">5 Minutes</option>
    </select>

    <input type="submit" value="Save">
  </form>
  
  <br></br>

  <form action="#" method="post">
    <label for="options">Target Radius</label>
    <select id="timelimit_options" name="options">
      <option value="option1">10px </option>
      <option value="option2">20px</option>
      <option value="option3">30px</option>
      <option value="option4">40px</option>
      <option value="option5">50px</option>
    </select>

    <input type="submit" value="Save">
  </form>

  <br></br>

  <form action="#" method="post">
    <label for="options">Max Objects</label>
    <select id="timelimit_options" name="options">
      <option value="option1">1 Target</option>
      <option value="option2">3 Targets</option>
      <option value="option3">5 Targets</option>
      <option value="option4">7 Targets</option>
      <option value="option5">10 Targets</option>
    </select>

    <input type="submit" value="Save">
  </form>
  </h3>

  <br></br>

  <button id="menu">Return to Menu</button>

  <script src="options.js" defer></script>
  </script>
</body>

</html>
